<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      body {
        font-family: sans-serif;
      }
      #chart {
        margin-bottom: 30px;
      }
      .tooltip {
        font-size: .8em;
        background: white;
        box-shadow: 0 0 10px rgba(0,0,0,.2);
        padding: 10px;
        opacity: .8;
      }
      .tooltip-label {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 25%">
      <div id="chart">Content<br>inside</div>
      <div id="chart2"></div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="svg-pie.js" charset="utf-8"></script>
    <script type="text/javascript">
      var d = new SvgPie('#chart', {
        values: 30,
        labels: ['Test1'],
        innerRadiusSize: .9,
        sort: true,
        showLabels: true
        // colors: ['#FF0000','#0055EE']
      })
      setTimeout(function () {
        d.options.values = d.options.labels = undefined
        d.options.dataset = [
          {label: 'Ben', value: 5},
          {label: 'Bill', value: 7},
          {label: 'Bill', value: 10},
          {label: 'Bill', value: 20},
          {label: 'Jane', value: 8},
          {label: 'Jane', value: 40},
          {label: 'Jane', value: 10},
        ]
        d.update()
      }, 5000);
      setTimeout(function () {
        d.options.values = d.options.labels = undefined
        d.options.dataset = [
          {label: 'Samanta', value: 55},
          {label: 'Carl', value: 25},
          {label: 'John', value: 20},
        ]
        d.update()
      }, 15000);
      var e = new SvgPie('#chart2', {
        values: [60,30,10],
        labels: ['60%', '30%', '10%'],
        innerRadiusSize: 0,
        sort: false,
        showTooltip: false,
        showLabels: true,
        colors: ['#5FBB97','#8DDCA4','#F6AA1C']
      })
    </script>
  </body>
</html>
